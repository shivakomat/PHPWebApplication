<title>Example of Scrolling Effect For Lionsoft - Snippet</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="Header">HEADER - The css property for this is fixed and z value is higher to be on top of the webpage</div>
	<div id="Banner">Banner - This is also fixed position except the same no z value is set</div>
	<div id="Content">Content- Position is relative and same z value as the banner , hence the scroll effect</div>
